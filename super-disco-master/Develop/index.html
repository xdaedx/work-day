<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <!-- Google Font-->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <!-- CSS link-->
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">

      <!-- Timeblocks go here -->
      <div class="row schedule-row time-block ">

        <h5 class="col-1 hour">9AM</h5>

        <p class="col-10 description"></p>

        <button class="col-1 saveBtn"><i class="fas fa-save text-white fa-2x"></i>
        </button>

      </div>
      <div class="row schedule-row time-block ">

        <h5 class="col-1 hour">10AM</h5>

        <p class="col-10 description"></p>

        <button class="col-1 saveBtn"><i class="fas fa-save text-white fa-2x"></i>
        </button>

      </div>

      <div class="row schedule-row time-block ">

        <h5 class="col-1 hour">11AM</h5>

        <p class="col-10 description"></p>

        <button class="col-1 saveBtn"><i class="fas fa-save text-white fa-2x"></i>
        </button>

      </div>

      <div class="row schedule-row time-block ">

        <h5 class="col-1 hour">12PM</h5>

        <p class="col-10 description"></p>

        <button class="col-1 saveBtn"><i class="fas fa-save text-white fa-2x"></i>
        </button>

      </div>

      <div class="row schedule-row time-block ">

        <h5 class="col-1 hour">1PM</h5>

        <p class="col-10 description"></p>

        <button class="col-1 saveBtn"><i class="fas fa-save text-white fa-2x"></i>
        </button>

      </div>

      <div class="row schedule-row time-block ">

        <h5 class="col-1 hour">2PM</h5>

        <p class="col-10 description"></p>

        <button class="col-1 saveBtn"><i class="fas fa-save text-white fa-2x"></i>
        </button>

      </div>

      <div class="row schedule-row time-block ">

        <h5 class="col-1 hour">3PM</h5>

        <p class="col-10 description"></p>

        <button class="col-1 saveBtn"><i class="fas fa-save text-white fa-2x"></i>
        </button>

      </div>

      <div class="row schedule-row time-block ">

        <h5 class="col-1 hour">4PM</h5>

        <p class="col-10 description"></p>

        <button class="col-1 saveBtn"><i class="fas fa-save text-white fa-2x"></i>
        </button>

      </div>

      <div class="row schedule-row time-block ">

        <h5 class="col-1 hour">5PM</h5>

        <p class="col-10 description"></p>

        <button class="col-1 saveBtn"><i class="fas fa-save text-white fa-2x"></i>
        </button>
      </div>

    </div>

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <!-- MomentJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
